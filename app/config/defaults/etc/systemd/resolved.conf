[Resolve]
# Some examples of DNS servers which may be used for DNS= and FallbackDNS=:
# Cloudflare: 1.1.1.1 1.0.0.1 2606:4700:4700::1111 2606:4700:4700::1001
# Google:     8.8.8.8 8.8.4.4 2001:4860:4860::8888 2001:4860:4860::8844
# Quad9:      9.9.9.9 2620:fe::fe
# OpenDNS     208.67.222.222 208.67.220.220 2620:119:35::35 2620:119:53::53
# by not specifying DNS the contents of /etc/resolv.conf (and if that does not exist /usr/lib/systemd/resolv.conf) is used
#DNS=
# generally the first 3 valid fallback dns addresses are used
FallbackDNS=208.67.222.222 8.8.8.8 208.67.220.220 8.8.4.4 2620:119:35::35 2001:4860:4860::8888 2620:119:53::53 2001:4860:4860::8844
#Domains=
DNSSEC=no
#DNSOverTLS=no
#MulticastDNS=yes
MulticastDNS=no
LLMNR=yes
#Cache=yes
#DNSStubListener=yes
#DNSStubListenerExtra=
#ReadEtcHosts=yes
#ResolveUnicastSingleLabel=no
