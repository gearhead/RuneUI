# RuneAudio Chromium configuration file for user http
# File name: /srv/http/.config/chromium-flags.conf
# The line 'force-device-scale-factor' is modified in the Settings UI, it is a decimal value (1 = 100%)
#
--kiosk
--incognito
--bwsi
--no-xshm
--force-dark-mode
--enable-features=WebUIDarkMode
--disable-reading-from-canvas
--start-maximized
--process-per-site
#--process-per-tab
#--single-process
--disable-dev-shm-usage
--force-device-scale-factor=1
# --disable-gpu
# --disable-features=NetworkService
# --disable-features=VizDisplayCompositor
# --no-sandbox
# bugfix, see: https://monorail-prod.appspot.com/p/chromium/issues/detail?id=1200964 (16-11-2021)
--use-gl=swiftshader
